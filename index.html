<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de visualização NFT</title>
</head>
<body>
    <main>
        <nav class="caixa">
            <div class="image-top">
                <img src="./images/image-equilibrium.jpg" alt="cubo" class="pri-imga">
                <div class="ovrlay">
                    <img src="images/icon-view.svg" alt="" class="segu">
                </div>
            </div>
            <h1 class="azul">Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="divi">
                <div class="duas">
                    <img src="./images/icon-ethereum.svg" alt="icone diamante">
                    <p class="cor">0.041 ETH</p>
                </div>
                <div class="duas">
                    <img src="./images/icon-clock.svg" alt="icone relogio">
                    <p>3 days left</p>
                </div>
            </div>
            <div class="terceira">
                <img src="./images/image-avatar.png" alt="imagem-rosto" class="segunda-imag">
                <p>Creation of<strong> Jules Wyvern</strong> </p>
            </div>
        </nav>
    </main>
</body>
</html>
